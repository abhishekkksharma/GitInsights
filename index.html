<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-items">
          <a href="#" class="navbar-item">
            <img src="https://i.pinimg.com/474x/16/07/c1/1607c1caf8b3084b4a7b7a03aea7f872.jpg" alt="Home" class="navbar-icon">
            <span>Home</span>
          </a>
          <a href="#" class="navbar-item">
            <img src="https://i.pinimg.com/474x/30/e2/13/30e213be64a823462db0dcf66d9ec0a9.jpg" alt="Notes" class="navbar-icon">
            <span>Notes</span>
          </a>
          <a href="#" class="navbar-item">
            <img src="https://i.pinimg.com/474x/65/ce/f3/65cef34884f3d3936e85ee51a907212b.jpg" alt="Commands" class="navbar-icon">
            <span>Commands</span>
          </a>
          <a href="#" class="navbar-item">
            <img src="https://i.pinimg.com/474x/f9/5c/93/f95c93d32f7e1e324a9bd44976892cb5.jpg" alt="Dashboard" class="navbar-icon">
            <span>Dashboard</span>
          </a>
          <a href="login.html" class="navbar-item">
            <img src="https://i.pinimg.com/474x/3c/ae/07/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg" alt="Sign up" class="navbar-icon">
            <span>Sign up</span>
          </a>
          <!-- Theme Toggle Button -->
          <button id="theme-toggle" class="navbar-item theme-toggle-button">
            <img src="https://i.pinimg.com/736x/44/60/ea/4460ea86bcd6973935f1f1c8fa1fc4da.jpg" alt="Theme Toggle" class="navbar-icon">
          </button>
        </div>
      </div>
    </nav>

    <div class="parent">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
      <div class="div8">8</div>
  </div>
          

    <script>
      // JavaScript for Theme Toggle
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      // Check for saved theme in localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        body.classList.add(savedTheme);
      }

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('light-theme');
        if (body.classList.contains('light-theme')) {
          localStorage.setItem('theme', 'light-theme');
        } else {
          localStorage.setItem('theme', '');
        }
      });
    </script>
  </body>
</html>
