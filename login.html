<!DOCTYPE html>
<html>
  <head>
    <title>GitInsights</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic body styles */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Jost", sans-serif;
        /* Default Dark Theme: Simple Black Background */
        background-color: #000;
        background-image: none; /* Ensure no background image */
        animation: none; /* Remove any background animation */
        color: #fff; /* Default text color for dark theme */
        transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition */
        position: relative; /* Needed for absolute positioning of the button */
      }

      /* Light Theme Styles (applied when body has class 'light-theme') */
      body.light-theme {
        background-color: rgb(212, 204, 204); /* Light background color */
        color: #000; /* Text color for light theme */
      }

      /* Main container styles */
      .main {
        width: 350px;
        height: 500px;
        overflow: hidden;
        background: #3674b5; /* Default background for the form container (signup) */
        border-radius: 10px;
        box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.7); /* Adjusted shadow for black background */
        transition: background-color 0.5s ease; /* Smooth transition */
      }

      /* Main container background in light theme */
      .light-theme .main {
         background: #eee; /* Light theme background for the form container */
         box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.2); /* Lighter shadow in light theme */
      }

      /* Hide the checkbox input */
      #chk {
        display: none;
      }

      /* Signup section styles */
      .signup {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* Label styles (for 'Sign up' and 'Login') */
      label {
        color: #fff; /* Default label color (dark theme) */
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.5s ease-in-out;
      }

      /* Signup label color in light theme */
      .light-theme .signup label {
         color: #3674b5; /* Label color in light theme signup */
      }

      /* Input field styles */
      input {
        width: 60%;
        height: 10px;
        background: white;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 12px;
        border: none;
        outline: none;
        border-radius: 5px;
        color: #000; /* Input text color (usually black regardless of theme) */
      }

      /* Button styles */
      button {
        width: 60%;
        height: 40px;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #fff; /* Default button text color */
        background: #234a73; /* Default button background */
        font-size: 1em;
        font-weight: bold;
        margin-top: 30px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: 0.2s ease-in;
        cursor: pointer;
      }

      /* Button hover effect */
      button:hover {
        background: #1d3b5c;
      }

      /* Button background in light theme */
      .light-theme button {
         background: #3674B5; /* Button background in light theme */
      }

      /* Button hover background in light theme */
       .light-theme button:hover {
         background: #234a73; /* Button hover background in light theme */
      }

      /* Login section styles */
      .login {
        height: 460px;
        background: #eee; /* Background for the login section */
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: 0.8s ease-in-out;
      }

      /* Login label color */
      .login label {
        color: #3674b5; /* Label color in login section */
        transform: scale(0.6);
      }

      /* Login label color in light theme (can keep same or change) */
       .light-theme .login label {
          color: #3674b5;
       }

      /* State when checkbox is checked (switch to login) */
      #chk:checked ~ .login {
        transform: translateY(-500px);
      }
      #chk:checked ~ .login label {
        transform: scale(1);
      }
      #chk:checked ~ .signup label {
        transform: scale(0.6);
      }

      /* Theme Toggle Button Styles */
      .theme-toggle-button {
        position: absolute; /* Position relative to the nearest positioned ancestor (body) */
        top: 20px; /* Distance from the top edge */
        right: 20px; /* Distance from the right edge */
        z-index: 1000; /* Ensure it's above other content */
        display: flex; /* Use flexbox to center content */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        width: 40px; /* Set width for circular shape */
        height: 40px; /* Set height for circular shape */
        border-radius: 50%; /* Make it circular */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
        color: #fff; /* White text color */
        border: none;
        cursor: pointer;
        font-size: 1.2em; /* Adjust font size for the icon */
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
      }

      /* Theme Toggle Button hover effect */
      .theme-toggle-button:hover {
         background-color: rgba(255, 255, 255, 0.3);
      }

      /* Theme Toggle Button styles in light theme */
      .light-theme .theme-toggle-button {
        background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent black background */
        color: #000; /* Black text color */
      }

      /* Theme Toggle Button hover effect in light theme */
       .light-theme .theme-toggle-button:hover {
         background-color: rgba(0, 0, 0, 0.2);
      }

    </style>
  </head>
  <body>
    <button type="button" class="theme-toggle-button" id="theme-toggle" aria-label="Toggle Theme">
        ‚òÄÔ∏è </button>

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" required="" />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Login</button>
           </form>
      </div>
    </div>

    <script>
      // Get references to the theme toggle button and the body element
      const themeToggleBtn = document.getElementById('theme-toggle');
      const body = document.body;

      // Function to update the button icon based on the current theme
      function updateThemeIcon() {
          if (body.classList.contains('light-theme')) {
              themeToggleBtn.textContent = 'üåô'; // Moon icon for dark theme indicator
              themeToggleBtn.setAttribute('aria-label', 'Switch to Dark Theme');
          } else {
              themeToggleBtn.textContent = '‚òÄÔ∏è'; // Sun icon for light theme indicator
              themeToggleBtn.setAttribute('aria-label', 'Switch to Light Theme');
          }
      }

      // Add event listener to the theme toggle button
      themeToggleBtn.addEventListener('click', () => {
        // Toggle the 'light-theme' class on the body
        body.classList.toggle('light-theme');

        // Update the button icon
        updateThemeIcon();

        // Optional: Store the theme preference in localStorage
        if (body.classList.contains('light-theme')) {
          localStorage.setItem('theme', 'light');
        } else {
          localStorage.setItem('theme', 'dark');
        }
      });

      // Optional: Apply saved theme on page load and update icon
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.add('light-theme');
      }
      // Initial icon update based on the theme applied on load
      updateThemeIcon();

    </script>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitInsights - Login/Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #2c3e50); /* Dark theme gradient */
      color: #fff;
      transition: background 0.5s ease, color 0.5s ease;
      position: relative;
      padding: 40px 20px; /* Added padding to body for more space around container */
    }

    /* Light theme */
    body.light-theme {
      background: rgb(212, 204, 204);
      /* background: linear-gradient(135deg,rgb(212, 204, 204), rgb(212, 204, 204)); */
      color: #333;
    }

    /* Main container */
    .container {
      width: 90%;
      max-width: 450px; /* Slightly wider for more space */
      min-width: 300px; /* Adjusted for small screens */
      background: rgba(0, 0, 0, 0.7); /* Slightly more transparent for softness */
      border-radius: 20px; /* Softer corners */
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* Softer shadow */
      transition: background 0.5s ease;
      padding: 40px 30px; /* Increased padding for airiness */
    }

    .light-theme .container {
      background: rgba(255, 255, 255, 0.85); /* Slightly more transparent */
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    /* Form wrapper for transitions */
    .form-wrapper {
      position: relative;
      height: 550px; /* Increased height to accommodate more padding */
      transition: all 0.5s ease;
    }

    /* Form styles */
    .form {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 50px 40px; /* Increased padding for forms */
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .form.active {
      opacity: 1;
      transform: translateX(0);
    }

    .form.inactive {
      opacity: 0;
      transform: translateX(-100%);
    }

    .signup-form, .login-form {
      background: transparent;
    }

    /* Form title */
    .form h2 {
      font-size: 2.2em; /* Slightly larger for prominence */
      text-align: center;
      margin-bottom: 30px; /* More space below title */
      color: #fff;
    }

    .light-theme .form h2 {
      color: #2c3e50;
    }

    /* Input fields */
    .input-group {
      margin-bottom: 30px; /* Increased spacing between inputs */
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px; /* More padding for inputs */
      border: none;
      border-radius: 8px; /* Softer input corners */
      background: #fff;
      color: #333;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    input::placeholder {
      color: #999;
    }

    /* Button styles */
    button {
      width: 100%;
      padding: 15px; /* More padding for buttons */
      border: none;
      border-radius: 8px; /* Softer button corners */
      background: #007bff;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px; /* Added margin for spacing */
    }

    button:hover {
      background: #0056b3;
    }

    .light-theme button {
      background: #2c3e50;
    }

    .light-theme button:hover {
      background: #1a252f;
    }

    /* Toggle link */
    .toggle-link {
      text-align: center;
      margin-top: 25px; /* More space above toggle link */
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .light-theme .toggle-link a {
      color: #2c3e50;
    }

    /* Theme toggle button */
    .theme-toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px; /* Slightly larger */
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      font-size: 1.3em; /* Slightly larger icon */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .theme-toggle-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .light-theme .theme-toggle-button {
      background: rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .light-theme .theme-toggle-button:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    /* Media queries for responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 30px 15px; /* Slightly less padding */
      }

      .container {
        width: 95%;
        padding: 30px 20px; /* Reduced padding */
      }

      .form-wrapper {
        height: 500px; /* Adjusted height */
      }

      .form {
        padding: 40px 30px; /* Slightly less padding */
      }

      .form h2 {
        font-size: 2em;
        margin-bottom: 25px;
      }

      input, button {
        padding: 12px;
        font-size: 0.9em;
      }

      .input-group {
        margin-bottom: 25px;
      }

      .theme-toggle-button {
        width: 40px;
        height: 40px;
        font-size: 1.2em;
      }
    }

    @media (max-width: 360px) {
      .container {
        width: 98%;
        min-width: 280px;
        padding: 25px 15px; /* Further reduced padding */
      }

      .form-wrapper {
        height: 460px; /* Smaller height */
      }

      .form {
        padding: 30px 20px; /* Further reduced padding */
      }

      .form h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      input, button {
        padding: 10px;
        font-size: 0.85em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .toggle-link {
        font-size: 0.9em;
        margin-top: 20px;
      }

      .theme-toggle-button {
        width: 35px;
        height: 35px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle-button" id="theme-toggle" aria-label="Switch to Light Theme">‚òÄ</button>

  <div class="container">
    <div class="form-wrapper">
      <div class="form signup-form active" id="signup-form">
        <h2>Sign Up</h2>
        <form>
          <div class="input-group">
            <input type="text" name="txt" placeholder="User name" required>
          </div>
          <div class="input-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" name="pswd" placeholder="Password" required>
          </div>
          <button type="submit">Sign Up</button>
          <div class="toggle-link">
            <a href="#" id="to-login">Already have an account? Login</a>
          </div>
        </form>
      </div>
      <div class="form login-form" id="login-form">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" name="pswd" placeholder="Password" required>
          </div>
          <button type="submit">Login</button>
          <div class="toggle-link">
            <a href="#" id="to-signup">Don't have an account? Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    function updateThemeIcon() {
      if (body.classList.contains('light-theme')) {
        themeToggleBtn.textContent = 'üåô';
        themeToggleBtn.setAttribute('aria-label', 'Switch to Dark Theme');
      } else {
        themeToggleBtn.textContent = '‚òÄ';
        themeToggleBtn.setAttribute('aria-label', 'Switch to Light Theme');
      }
    }

    themeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-theme');
      updateThemeIcon();
      localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
    });

    // Apply saved theme
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light-theme');
    }
    updateThemeIcon();

    // Form toggle with transition effects
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const toLoginLink = document.getElementById('to-login');
    const toSignupLink = document.getElementById('to-signup');

    function showLogin() {
      signupForm.classList.remove('active');
      signupForm.classList.add('inactive');
      loginForm.classList.remove('inactive');
      loginForm.classList.add('active');
    }

    function showSignup() {
      loginForm.classList.remove('active');
      loginForm.classList.add('inactive');
      signupForm.classList.remove('inactive');
      signupForm.classList.add('active');
    }

    toLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      showLogin();
    });

    toSignupLink.addEventListener('click', (e) => {
      e.preventDefault();
      showSignup();
    });
  </script>
</body>
</html>
